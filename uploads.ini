; Production PHP Configuration
upload_max_filesize = 128M
post_max_size = 128M
memory_limit = 512M
max_execution_time = 600
max_input_vars = 3000
max_input_time = 600
file_uploads = On
allow_url_fopen = Off
expose_php = Off
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
session.cookie_secure = 1
session.cookie_httponly = 1
session.use_strict_mode = 1
